<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="text-center mb-4">Gym Tracker</h1>

    <!--nav bar -->
    <div class="container-fluid px-0">
    <ul class="nav nav-tabs d-flex justify-content-between text-center w-100"
        id="myTab"
        role="tablist"
        style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000; background-color: #f8f9fa;">
        
        <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100" id="ver-rutinas-tab" data-bs-toggle="tab" data-bs-target="#ver-rutinas"
                type="button" role="tab" aria-controls="ver-rutinas" aria-selected="true">
            Ver Rutinas
        </button>
        </li>
        
        <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100 active" id="ejercicios-tab" data-bs-toggle="tab" data-bs-target="#ejercicios"
                type="button" role="tab" aria-controls="ejercicios" aria-selected="false">
            Ejercicios
        </button>
        </li>
        
        <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100" id="rutinas-tab" data-bs-toggle="tab" data-bs-target="#rutinas"
                type="button" role="tab" aria-controls="rutinas" aria-selected="false">
            Crear Rutina
        </button>
        </li>
    
    <li class="nav-item flex-fill" role="presentation">
      <button class="nav-link w-100" id="rutina-activa-tab" data-bs-toggle="tab" data-bs-target="#rutina-activa"
              type="button" role="tab" aria-controls="rutina-activa" aria-selected="false">
        Rutina Activa
      </button>
    </li>

  </ul>
</div>



        <!-- Contenido de las pestañas -->
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="ejercicios" role="tabpanel" aria-labelledby="ejercicios-tab">
                
                <div class="mb-3">
                    <input type="text" id="txt-agregar-ejercicio" class="form-control" placeholder="Nombre del ejercicio" />
                    <button id="btn-agregar-ejercicio" class="btn btn-primary mt-2">Agregar</button>
                </div>

                <ul id="exerciseList" class="list-group"></ul>
            </div>

            <div class="tab-pane fade mb-3" id="rutinas" role="tabpanel" aria-labelledby="rutinas-tab">
                <h2 class="mb-3">Crear Rutina</h2>
                <input type="text" id="nombre-rutina" class="form-control mt-2" placeholder="Nombre Rutina">
                <label>Agregar ejercicio a rutina</label>
                <input type="text" id="buscar-ejercicio-rutina" class="form-control mt-2" placeholder="Ejercicio" autocomplete="off">
                <ul id="dropdown-ejercicios" class="list-group position-absolute w-100" style="z-index: 100; display: none;"></ul>
                <button id="btn-buscar-ejercicio" class="btn btn-primary mt-2">Agregar ejercicio</button>
                <ul id="lista-ejercicio-rutina" class="list-group"></ul>

                <button id="crear-rutina" class="btn btn-primary mt-2">Crear rutina</button>
                <p id="alert-creo-rutina"></p>
            </div>

            <div class="tab-pane fade mb-3" id="ver-rutinas" role="tabpanel" aria-labelledby="ver-rutinas-tab">
                <h2 class="mb-3">Rutinas</h2>
                <ul id="lista-rutinas-creadas" class="list-group"></ul>
            </div>

            <div class="tab-pane fade mb-3" id="detalle-rutina" role="tabpanel" aria-labelledby="detalle-rutina-tab">
                <h2 class="mb-3" id="detalle-rutina-nombre">Rutina</h2>
                <ul id="detalle-rutina-ejercicios" class="list-group"></ul>
                <button class="btn btn-secondary mt-3" id="volver-a-rutinas">Volver a Rutinas</button>
                <button class="btn btn-primary mt-3" id="comenzar-rutina">Comenzar rutina</button>
            </div>

            <div class="tab-pane fade mb-3" id="rutina-activa" role="tabpanel" aria-labelledby="rutina-activa-tab">
                <h2 class="mb-3">Rutina Activa</h2>
                <p>Aquí puedes mostrar el seguimiento de la rutina activa.</p>
                
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
