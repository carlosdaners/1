<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#000000">
    <title>Gym Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>

<div class="container-fluid">
      

    <!--nav bar -->
  <ul class="nav nav-tabs d-flex flex-nowrap justify-content-between text-center w-100" id="myTab" role="tablist">
  <li class="nav-item flex-fill" role="presentation">
    <button class="nav-link w-100" id="ver-rutinas-tab" data-bs-toggle="tab" data-bs-target="#ver-rutinas"
            type="button" role="tab" aria-controls="ver-rutinas" aria-selected="true">
      <i class="bi bi-clipboard-check fs-5 d-block"></i>
      Rutinas
    </button>
  </li>

  <li class="nav-item flex-fill" role="presentation">
    <button class="nav-link w-100 active" id="ejercicios-tab" data-bs-toggle="tab" data-bs-target="#ejercicios"
            type="button" role="tab" aria-controls="ejercicios" aria-selected="false">
      <i class="fas fa-dumbbell fs-5 d-block"></i>
      Ejercicios
    </button>
  </li>

  <li class="nav-item flex-fill" role="presentation">
    <button class="nav-link w-100" id="rutinas-tab" data-bs-toggle="tab" data-bs-target="#rutinas"
            type="button" role="tab" aria-controls="rutinas" aria-selected="false">
      <i class="bi bi-plus-circle fs-5 d-block"></i>
      Crear
    </button>
  </li>

  <li class="nav-item flex-fill" role="presentation">
    <button class="nav-link w-100" id="rutina-activa-tab" data-bs-toggle="tab" data-bs-target="#rutina-activa"
            type="button" role="tab" aria-controls="rutina-activa" aria-selected="false">
      <i class="bi bi-check-circle fs-5 d-block"></i>
      Activa
    </button>
  </li>
</ul>





        <!-- Contenido de las pesta√±as -->
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="ejercicios" role="tabpanel" aria-labelledby="ejercicios-tab">
                
                <div class="mb-3 mt-2">
                    <input type="text" id="txt-buscar-ejercicio" class="form-control shadow-sm mb-3" placeholder="üîç Buscar ejercicio">

                   <button id="btn-agregar-ejercicio-mostrar" class="btn btn-primary mt-2 mx-auto d-block w-50 text-white p-2 rounded btn-lg mb-2">
                    <i class="bi bi-plus-circle me-2"></i>
                    Agregar</button>
                   <input type="text" id="txt-agregar-ejercicio" class="form-control d-none" placeholder="Nombre del ejercicio" />
                   <button id="btn-agregar-ejercicio" class="btn btn-primary mt-2 mx-auto d-block w-50 text-white p-2 rounded btn-lg d-none">Agregar ejercicio</button>
                </div>

                <ul id="exerciseList" class="list-group"></ul>
            </div>

            <div class="tab-pane fade mb-3 mt-3" id="rutinas" role="tabpanel" aria-labelledby="rutinas-tab">
                
                <input type="text" id="nombre-rutina" class="form-control mt-2" placeholder="Nombre Rutina">
                <label>Agregar ejercicio a rutina</label>
                <input type="text" id="buscar-ejercicio-rutina" class="form-control mt-2" placeholder="Ejercicio" autocomplete="off">
                <ul id="dropdown-ejercicios" class="list-group position-absolute w-100" style="z-index: 100; display: none;"></ul>
                <button id="btn-buscar-ejercicio" class="btn btn-primary mt-2 mx-auto d-block w-50 text-white p-2 rounded btn-lg">Agregar ejercicio</button>
                <ul id="lista-ejercicio-rutina" class="list-group"></ul>

                <button id="crear-rutina" class="btn btn-primary mt-3 mx-auto d-block w-50 text-white p-2 rounded btn-lg">Crear rutina</button>
                <p id="alert-creo-rutina"></p>
            </div>

        <div class="tab-pane fade mb-3 mt-3" id="ver-rutinas" role="tabpanel" aria-labelledby="ver-rutinas-tab">
           
                <!-- Rutina de hoy -->
                  <ul id="rutina-de-hoy" class="list-group"></ul>
                  

                <!-- Lista de todas las rutinas -->
                <div class="mb-4">
                    <h3 class="fs-4 fw-semibold mt-4">
                    <i class="bi bi-list-check me-2"></i> Todas las rutinas
                    </h3>
                        <hr class="border border-dark border-1 opacity-25 mb-3">

                    <ul id="lista-rutinas-creadas" class="list-unstyled"></ul>
                </div>

                <!--Btn para coordinar rutinas por dia-->
                <button class="btn btn-success btn-lg d-block mx-auto px-4 py-3 mb-3" id="rutinas-por-dia">
                  <i class="bi bi-calendar-check me-2"></i> Coordinar rutinas por d√≠a
                </button>
        </div>


            <div class="tab-pane fade mb-3" id="detalle-rutina" role="tabpanel" aria-labelledby="detalle-rutina-tab">
                <h2 class="mb-3" id="detalle-rutina-nombre">Rutina</h2>
                <ul id="detalle-rutina-ejercicios" class="list-group"></ul>
                <button class="btn btn-secondary mt-3 w-50" id="volver-a-rutinas">Volver a Rutinas</button>
                <button class="btn btn-primary mt-3 w-50" id="comenzar-rutina">Comenzar rutina</button>
                <button class="btn btn-danger mt-3 w-50" id="borrar-rutina">Borrar rutina</button>
            </div>

            <div class="tab-pane fade mb-3 mt-3" id="rutina-activa" role="tabpanel" aria-labelledby="rutina-activa-tab">
                <p>No hay una rutina activa</p>

            
            </div>

            <div class="tab-pane fade mb-3" id="asignacion-rutina-dia-tab">
                <h3>Asignar rutinas por d√≠a</h3>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Lunes:</span>
                        <select id="rutina-lunes" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Martes:</span>
                        <select id="rutina-martes" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Mi√©rcoles:</span>
                        <select id="rutina-miercoles" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Jueves:</span>
                        <select id="rutina-jueves" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Viernes:</span>
                        <select id="rutina-viernes" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">S√°bado:</span>
                        <select id="rutina-sabado" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body d-flex align-items-center">
                        <span class="me-2 fw-bold">Domingo:</span>
                        <select id="rutina-domingo" class="form-select">
                            <option value="">Seleccionar rutina</option>
                        </select>
                        
                    </div>
                </div>

                <button class="btn btn-primary mb-3" id="guardar-asignacion-rutinas">Guardar</button>
                <button class="btn btn-secondary mb-3" id="volver-asignar-rutina-dia">Volver</button>
            </div>

        </div>        
</div>
        
    

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
